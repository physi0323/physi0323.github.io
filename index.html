<!--ここは主にCSSでの書式設定-->
<html>
    <!DOCTYPE html>
    <html lang=“ja”>
      <head>
        <meta charset=“UFT-8”>
        <title>CSS</title>
        <style>
        body {
        background: #0a5c2f;
        }  
        menu {
    max-width: 600px;
}
.container {
  width: 100%;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
}
.main-contents {
  width: 70%;
  padding: 10px;
  background-color: rgb(255, 255, 255);
}
.right-menu {
  width: 25%;
  padding: 10px;
  background-color: rgb(139, 139, 139);
}
#wrap {
position: fixed; /* ヘッダーを固定する */
top: 0; /* 上部から配置の基準位置を決める */
left: 0; /* 左から配置の基準位置を決める */
width: 100%; /* ヘッダーの横幅を指定する */
height: 50px; /* ヘッダーの高さを指定する */
padding: 10px; /* ヘッダーの余白を指定する(上下左右) */
background-color: #ffffff; /* ヘッダーの背景色を指定する */
color: #000000; /* フォントの色を指定する */
}
#footer {
position: fixed; /* フッターを固定する */
bottom: 0; /* 上部から配置の基準位置を決める */
left: 0; /* 左から配置の基準位置を決める */
width: 100%; /* フッターの横幅を指定する */
height: 35px; /* フッターの高さを指定する */
padding:10px; /* フッター内側の余白を指定する(上下左右) */
background-color: #ffffff; /* フッターの背景色を指定する */
color: #000000; /* フッターのフォントの色を指定する */
}
.news-list{
  list-style: none outside;
  margin: 0;
  padding: 0;
}
.news-list .item a{
  display: flex;
  flex-wrap: wrap;
  flex-wrap: nowrap;
  text-decoration: none;
  color: #333;
  border-bottom: 2px solid rgb(0, 0, 0);
  padding: 20px 20px;
}
.news-list .item:first-child a{
  border-top: 1px solid #CCC;
}
#sample {
  border: 1px solid #999;
  width: 140px;
  text-align: center;
  padding: 10px;
  color: #666;
  background-color: #eee;
  cursor: pointer;
}
.menu a {
    display: block;
    padding: 20px;
    text-decoration: none;
    color: #000;
}

label {
    display: block;
    margin: 0 0 4px 0;
    padding : 10px;
    line-height: 0.0;
    color :rgb(0, 0, 0);
    background : rgb(255, 255, 255);
    cursor :pointer;
}

input {
    display: none;
}

.menu ul {
    margin: 0;
    padding: 0;
    background :#f4f4f4;
    list-style: none;
}

.menu li {
    height: 0;
    overflow: hidden;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    -ms-transition: all 0.5s;
    -o-transition: all 0.5s;
    transition: all 0.5s;
}

#menu_bar01:checked ~ #links01 li,
#menu_bar02:checked ~ #links02 li {
    height: 54px;
    opacity: 1;
}
.clearfix:after {
content: "";
clear: both;
display: block;
}

        </style>
      </head>
