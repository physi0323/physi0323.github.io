#sample {

.menu a {

}

label {

    color :#fff;

}

input {

}

.menu ul {
    margin: 0;
    padding: 0;
    background :#f4f4f4;
    list-style: none;
}

.menu li {
    height: 0;
    overflow: hidden;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    -ms-transition: all 0.5s;
    -o-transition: all 0.5s;
    transition: all 0.5s;
}

#menu_bar01:checked ~ #links01 li,
#menu_bar02:checked ~ #links02 li {
    height: 54px;
    opacity: 1;
}
#wrap {
width: 1000px;
}
#content {
width: 800px;
float: right;
}
#side {
width: 180px;
float: left;
}
.clearfix:after {
content: "";
clear: both;
display: block;
}
        </style>
