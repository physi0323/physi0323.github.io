<!--ここは主にCSSでの書式設定-->
<html>
    <!DOCTYPE html>
    <html lang=“ja”>
      <head>
        <meta charset=“UFT-8”>
        <title>CSS</title>
        <style>
        body {
        background: #191970;
        }  
        menu {
    max-width: 600px;
}
#sample {
  border: 1px solid #999;
  width: 140px;
  text-align: center;
  padding: 10px;
  color: #666;
  background-color: #eee;
  cursor: pointer;
}

.menu a {
    display: block;
    padding: 15px;
    text-decoration: none;
    color: #000;
}

label {
    display: block;
    margin: 0 0 4px 0;
    padding : 15px;
    line-height: 1;
    color :#fff;
    background : green;
    cursor :pointer;
}

input {
    display: none;
}

.menu ul {
    margin: 0;
    padding: 0;
    background :#f4f4f4;
    list-style: none;
}

.menu li {
    height: 0;
    overflow: hidden;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    -ms-transition: all 0.5s;
    -o-transition: all 0.5s;
    transition: all 0.5s;
}

#menu_bar01:checked ~ #links01 li,
#menu_bar02:checked ~ #links02 li {
    height: 54px;
    opacity: 1;
}
#wrap {
width: 1000px;
}
#content {
width: 800px;
float: right;
}
#side {
width: 180px;
float: left;
}
#footer {
    background: #333333;
    color: #ffffff;
    height: 60px;
}
.clearfix:after {
content: "";
clear: both;
display: block;
}
        </style>
      </head>
<!--ここはHTMLでの記述-->
  <body>
<div>
<div id="wrap">
    <h1>犬にかまれたことは無いけれど猫に襲われたことがある</h1>
<div id="content">

    <p>普通に小学校に向かっていたところ竹藪から突然猫が現れて突進してきたんだ</p>
</div>
<div id="side">
<div class="menu">
    <label for="menu_bar01">ワンコ</label>
    <input type="checkbox" id="menu_bar01" />
    <ul id="links01">
        <li><font color="red">ワンコ</font><br><a href="https://ja.wikipedia.org/wiki/%E3%82%A4%E3%83%8C">ワンちゃん</a></li>
        <li><a href="">Link02</a></li>

    </ul>
<p id="sample">ワンコ</p>

</div>
<script>
document.getElementById("sample").addEventListener("click", function () {
    location.replace("Rigeru1.jpg");
  }, false);
  </script>
  <div id="footer">
    <p>このページはまだ完成していないけれどもデスモスチルス用に作っているよ</p>

</body>
</html>
